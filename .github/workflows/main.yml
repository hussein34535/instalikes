name: Insta Auto Liker Job

on:
  workflow_dispatch:
    inputs:
      post_url:
        description: 'Target Post URL'
        required: true
  repository_dispatch:
    types: [run-likes]

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Disable IPv6 (Fix Supabase Connection)
      run: |
        sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
        sudo sysctl -w net.ipv6.conf.default.disable_ipv6=1
        sudo sysctl -w net.ipv6.conf.lo.disable_ipv6=1

    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Auto Liker
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        # We can pass other env vars if needed, but DB is main one.
      run: |
        URL="${{ github.event.client_payload.post_url }}"
        if [ -z "$URL" ]; then
          URL="${{ github.event.inputs.post_url }}"
        fi
        
        echo "Running for URL: $URL"
        python run_cli.py "$URL"
